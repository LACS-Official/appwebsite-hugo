{{ define "title" }}软件列表 - {{ .Site.Title }}{{ end }}

{{ define "main" }}
    <!-- 筛选栏 -->
    <div class="bg-white rounded-xl shadow-md p-6 mb-8">
        <h2 class="text-xl font-bold mb-4">筛选条件</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">分类</label>
                <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50">
                    <option value="">全部分类</option>
                    {{ range .Site.Taxonomies.categories }}
                    <option value="{{ .Page.Title | urlize }}">{{ .Page.Title }}</option>
                    {{ end }}
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">操作系统</label>
                <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50">
                    <option value="">所有系统</option>
                    <option value="windows">Windows</option>
                    <option value="macos">macOS</option>
                    <option value="linux">Linux</option>
                    <option value="android">Android</option>
                    <option value="ios">iOS</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">排序方式</label>
                <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50">
                    <option value="downloads">下载量</option>

                    <option value="date">最新更新</option>
                </select>
            </div>
        </div>
        
        <div class="mt-6 flex justify-end">
            <button class="btn-primary">
                <i class="fa-solid fa-filter mr-2"></i>应用筛选
            </button>
        </div>
    </div>
    
    <!-- 最热软件区块 -->
    <div class="bg-white rounded-xl shadow-md p-6 mb-8">
        <h2 class="text-xl font-bold mb-4">最热软件</h2>
        <ul id="hot-software-list"><li>加载中...</li></ul>
    </div>
    <script>
    (function() {
        // 收集所有软件详情页路径和标题
        var softwareList = [];
        document.querySelectorAll('.card-hover a[href^="/software/"]').forEach(function(a) {
            var path = a.getAttribute('href');
            var title = a.parentElement.querySelector('h3')?.innerText || path;
            if (path && !softwareList.some(s => s.path === path)) {
                softwareList.push({ path, title });
            }
        });
        // 批量请求umami点击量
        Promise.all(softwareList.map(item =>
            fetch('/admin/api/umami-pageviews?page=' + encodeURIComponent(item.path))
                .then(res => res.json())
                .then(data => ({
                    ...item,
                    views: data.pageviews || (data.data && data.data.pageviews) || 0
                }))
                .catch(() => ({ ...item, views: 0 }))
        )).then(results => {
            results.sort((a, b) => b.views - a.views);
            var html = results.slice(0, 10).map(r =>
                `<li><a href="${r.path}" class="text-blue-700 hover:underline">${r.title}</a> - <span class="text-gray-500">${r.views} 次浏览</span></li>`
            ).join('');
            document.getElementById('hot-software-list').innerHTML = html || '<li>暂无数据</li>';
        });
    })();
    </script>
    
    <!-- 软件列表 -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
        {{ range .Pages }}
        <div class="bg-white rounded-xl shadow-md overflow-hidden card-hover relative group">
            <a href="{{ .Permalink }}" class="absolute inset-0 z-10"></a>
            <div class="aspect-video bg-gray-100">
                <img src="{{ .Params.image | default "https://picsum.photos/600/400?random=1" }}" alt="{{ .Title }}" class="w-full h-full object-cover">
            </div>
            <div class="p-5">
                <div class="flex justify-between items-start mb-3">
                    <h3 class="text-xl font-bold">{{ .Title }}</h3>
                    <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded-full">
                        {{ index .Params.categories 0 }}
                    </span>
                </div>
                <p class="text-gray-600 text-xs sm:text-sm mb-4 line-clamp-2 md:line-clamp-3 lg:line-clamp-2 leading-tight">
                  {{ .Summary }}
                </p>
                <div class="flex justify-between items-center">
                    <div></div>
                    <a href="{{ .Permalink }}" class="btn-primary text-sm relative z-20 umami-download" data-software="{{ .Title }}">
                        <i class="fa-solid fa-download mr-1"></i> 下载
                    </a>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
    
    <!-- 分页 -->
    <div class="flex justify-center">
        <nav class="inline-flex rounded-md shadow-sm" aria-label="Pagination">
            <a href="#" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                <span class="sr-only">上一页</span>
                <i class="fa-solid fa-chevron-left"></i>
            </a>
            <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-primary text-sm font-medium text-white hover:bg-primary/90">
                1
            </a>
            <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                2
            </a>
            <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                3
            </a>
            <span class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700">
                ...
            </span>
            <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                8
            </a>
            <a href="#" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                <span class="sr-only">下一页</span>
                <i class="fa-solid fa-chevron-right"></i>
            </a>
        </nav>
    </div>
{{ end }}
